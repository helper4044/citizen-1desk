<!DOCTYPE html>
<html>
<head>
<title>CitizenDesk ‚Äì Worker Dashboard</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#eef6f1,#1b3a2f);
}
header{
  background:#0f3d2e;
  color:white;
  padding:12px;
  text-align:center;
  font-weight:600;
}
.wrap{
  max-width:900px;
  margin:auto;
  padding:12px;
}
.card{
  background:#fff;
  margin:12px 0;
  padding:12px;
  border-radius:10px;
  border:2px solid #0f3d2e;
  box-shadow:0 4px 12px rgba(0,0,0,.15);
}
.badge{
  display:inline-block;
  padding:4px 8px;
  border-radius:6px;
  font-size:12px;
  color:#fff;
}
.pending{background:#b33;}
.cleaned{background:#0f3d2e;}
.btn{
  padding:8px 12px;
  border:0;
  border-radius:6px;
  color:#fff;
  cursor:pointer;
  margin-top:8px;
  margin-right:6px;
}
.route{background:#007bff;}
.clean{background:#0f3d2e;}
.back{
  margin-top:20px;
  padding:10px 18px;
  border-radius:8px;
  border:2px solid #0f3d2e;
  background:#fff;
  color:#0f3d2e;
  cursor:pointer;
}
</style>
</head>
<body>

<header>üë∑ Worker Dashboard</header>

<div class="wrap">

  <!-- DEMO REPORT 1 -->
  <div class="card">
    <b>Issue Type:</b> Pipeline Leakage<br>
    <b>Severity:</b> High<br>
    <b>Status:</b>
    <span class="badge pending">Pending</span><br><br>

    <p>Main road water pipeline is broken and heavy leakage is happening.</p>

    <!-- ‚úÖ SHOW ROUTE -->
    <a class="btn route"
       href="https://www.google.com/maps/dir/?api=1&destination=30.3165,78.0322"
       target="_blank">
       üó∫Ô∏è Show Route
    </a>

    <button class="btn clean">Mark Cleaned</button>
  </div>

  <!-- DEMO REPORT 2 -->
  <div class="card">
    <b>Issue Type:</b> Garbage Dump<br>
    <b>Severity:</b> Medium<br>
    <b>Status:</b>
    <span class="badge pending">Pending</span><br><br>

    <p>Garbage collected near market for last 3 days.</p>

    <!-- ‚úÖ SHOW ROUTE -->
    <a class="btn route"
       href="https://www.google.com/maps/dir/?api=1&destination=30.2849,77.9970"
       target="_blank">
       üó∫Ô∏è Show Route
    </a>

    <button class="btn clean">Mark Cleaned</button>
  </div>

  <button class="back" onclick="location.href='index.html'">‚¨Ö Back to Home</button>

</div>

</body>
</html>
