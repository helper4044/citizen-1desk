<!DOCTYPE html>
<html>
<head>
<title>CitizenDesk – Public</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<style>
body{margin:0;font-family:Arial;background:linear-gradient(135deg,#0f2027,#203a43);color:#fff}
header{background:#081821;padding:14px;text-align:center;font-weight:bold}
.container{max-width:1000px;margin:30px auto;background:#122733;border-radius:14px;padding:20px;display:grid;grid-template-columns:1fr 1fr;gap:20px}
#map{height:320px;border-radius:12px;border:2px solid #00ffcc}
.card{background:#0c1f2a;padding:16px;border-radius:12px;border:2px solid #00ffcc}
input,textarea,select{width:100%;padding:10px;margin-top:8px;border-radius:8px;border:none;background:#081821;color:#fff}
button{padding:12px;border-radius:8px;border:0;margin-top:12px;font-weight:bold}
.submit{background:#00ffcc;color:#000}
.logout{background:transparent;color:#00ffcc;border:2px solid #00ffcc}
</style>
</head>
<body>

<header>Public Complaint – CitizenDesk</header>

<div class="container">

  <div>
    <h3>Select Location</h3>
    <div id="map"></div>
  </div>

  <div class="card">
    <input placeholder="Issue Type">
    <select>
      <option>Low</option><option>Medium</option><option>High</option>
    </select>
    <textarea placeholder="Description"></textarea>
    <input type="file">
    <button class="submit">Submit</button>
    <button class="logout" onclick="location.href='index.html'">Logout</button>
  </div>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
let map=L.map('map').setView([30.0668,79.0193],7);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
map.on('click',e=>L.marker(e.latlng).addTo(map));
</script>

</body>
</html>
