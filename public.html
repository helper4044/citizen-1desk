<!DOCTYPE html>
<html>
<head>
<title>CitizenDesk ‚Äì Public</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<style>
body{
  margin:0;
  font-family:Arial;
  background:linear-gradient(135deg,#f1f5f3,#1e3a2f);
}
header{
  background:#0f3d2e;
  color:white;
  padding:12px;
  text-align:center;
}
#map{
  height:55vh;
  border-bottom:4px solid #0f3d2e;
}
.wrap{
  max-width:900px;
  margin:auto;
  background:#fff;
  padding:15px;
  border-radius:12px;
  border:2px solid #0f3d2e;
  margin-top:-20px;
}
input,textarea,select{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:8px;
  border:1px solid #888;
}
button{
  padding:10px 18px;
  border-radius:8px;
  border:0;
  margin-top:12px;
  cursor:pointer;
}
.submit{
  background:#0f3d2e;
  color:white;
}
.back{
  background:#fff;
  color:#0f3d2e;
  border:2px solid #0f3d2e;
}
</style>
</head>
<body>

<header>üßë‚Äçüíº Public Reporting</header>
<div id="map"></div>

<div class="wrap">

  <label>Issue Type</label>
  <input type="text" id="issueType" placeholder="Eg: Garbage, Pipeline Leak, Road Damage">

  <label>Severity</label>
  <select id="severity">
    <option>Low</option>
    <option>Medium</option>
    <option>High</option>
  </select>

  <label>Description</label>
  <textarea id="comment"></textarea>

  <label>Upload Photo</label>
  <input type="file" id="photo">

  <button class="submit" onclick="submitReport()">Submit</button>
  <button class="back" onclick="location.href='index.html'">Back</button>

</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
let map=L.map('map').setView([30.0668,79.0193],7); // Uttarakhand
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
let selectedLatLng;

map.on('click',e=>{
  selectedLatLng=e.latlng;
  L.marker(e.latlng).addTo(map);
});

function submitReport(){
  const issue=document.getElementById("issueType").value;
  const severity=document.getElementById("severity").value;
  const comment=document.getElementById("comment").value;

  if(!issue || !comment){
    alert("Please fill all required fields");
    return;
  }

  alert(
    "‚úÖ Issue Submitted (Demo Mode)\n\n" +
    "Issue: " + issue + "\n" +
    "Severity: " + severity + "\n" +
    "Description: " + comment
  );
}
</script>

</body>
</html>
