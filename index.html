<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Garbage Tracker | Smart Waste Management</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    * {margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif;}
    body {
      background: linear-gradient(135deg, #d1f7d6, #f1fff1);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      min-height: 100vh; text-align: center;
      color: #333;
    }
    header {
      width: 100%; background: #2b8a3e; color: white;
      padding: 20px 0; font-size: 24px; font-weight: 600;
      letter-spacing: 1px;
    }
    main {
      max-width: 700px; background: white; border-radius: 20px;
      padding: 40px; margin: 30px; box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    h1 {color: #2b8a3e; margin-bottom: 15px; font-size: 32px;}
    p {font-size: 18px; color: #555; margin-bottom: 40px;}
    .btn-group {display: flex; justify-content: center; gap: 30px; flex-wrap: wrap;}
    button {
      background: #2b8a3e; color: white; border: none; border-radius: 12px;
      padding: 15px 35px; font-size: 18px; cursor: pointer; transition: 0.3s;
    }
    button:hover {background: #1e6d2d; transform: translateY(-3px);}
    footer {margin-top: 30px; color: #666; font-size: 14px;}
  </style>
</head>
<body>

  <header>♻️ Garbage Tracker Portal</header>

  <main>
    <h1>Smart Waste Reporting System</h1>
    <p>
      Help keep your city clean!  
      <b>Public</b> users can pin garbage spots, upload photos & comments.  
      <b>Workers</b> can view alerts, routes, and mark cleaned.
    </p>

    <div class="btn-group">
      <button onclick="location.href='public.html'">I am a Public User</button>
      <button onclick="location.href='worker.html'">I am a Worker</button>
    </div>
  </main>

  <footer>Developed by <b>Your Team</b> | Garbage Tracker © 2025</footer>

</body>
</html>
